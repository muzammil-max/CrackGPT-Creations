<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #87ceeb;
        font-family: Arial, sans-serif; /* Default font */
      }

      .scene {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: linear-gradient(to bottom, #87ceeb, #add8e6);
      }

      .sun {
        position: absolute;
        top: 10%;
        right: 10%;
        width: 80px;
        height: 80px;
        background-color: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.7);
        animation: sunShine 5s infinite alternate;
      }

      @keyframes sunShine {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
          box-shadow: 0 0 40px 15px rgba(255, 215, 0, 0.8);
        }
      }

      .clouds {
        position: absolute;
        top: 15%;
        width: 100%;
        height: auto;
        animation: moveClouds 30s linear infinite;
      }

      .cloud {
        position: absolute;
        background-color: white;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .cloud1 {
        top: 0;
        left: 10%;
        width: 100px;
        height: 40px;
      }

      .cloud2 {
        top: 20%;
        left: 40%;
        width: 150px;
        height: 50px;
      }

      .cloud3 {
        top: 5%;
        left: 70%;
        width: 120px;
        height: 45px;
      }

      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background-color: white;
        border-radius: 50%;
      }

      .cloud1::before {
        top: -10px;
        left: 20px;
        width: 60px;
        height: 60px;
      }
      .cloud1::after {
        top: -5px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
      .cloud2::before {
        top: -15px;
        left: 30px;
        width: 70px;
        height: 70px;
      }
      .cloud2::after {
        top: -10px;
        right: 20px;
        width: 50px;
        height: 50px;
      }
      .cloud3::before {
        top: -8px;
        left: 25px;
        width: 55px;
        height: 55px;
      }
      .cloud3::after {
        top: -3px;
        right: 15px;
        width: 35px;
        height: 35px;
      }

      @keyframes moveClouds {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100vw);
        }
      }

      .hills {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30%;
        background: linear-gradient(to bottom, #3cb371, #90ee90);
        border-radius: 50% 50% 0 0;
        overflow: hidden;
      }

      .hills::before,
      .hills::after {
        content: "";
        position: absolute;
        bottom: 100%;
        border-radius: 50%;
        background-color: inherit;
      }

      .hills::before {
        left: 15%;
        width: 150%;
        height: 200%;
        transform: translateX(-15%) translateY(50%);
      }

      .hills::after {
        right: 15%;
        width: 150%;
        height: 200%;
        transform: translateX(15%) translateY(50%);
      }

      .character {
        position: absolute;
        bottom: 30%;
        left: 10%;
        width: 50px;
        height: 50px;
        background-color: #ff69b4;
        border-radius: 50%;
        /* Complex hopping animation */
        animation: hopAnimation 3s linear infinite;
      }

      @keyframes hopAnimation {
        0% {
          transform: translateX(0) translateY(0) rotate(0deg);
        }
        25% {
          transform: translateX(100px) translateY(-30px) rotate(10deg);
        }
        50% {
          transform: translateX(200px) translateY(0) rotate(0deg);
        }
        75% {
          transform: translateX(300px) translateY(-20px) rotate(-10deg);
        }
        100% {
          transform: translateX(400px) translateY(0) rotate(0deg);
        }
      }

      .character::before {
        /* Ears */
        content: "";
        position: absolute;
        top: -20px;
        left: 15px;
        width: 20px;
        height: 20px;
        background-color: #ff69b4;
        border-radius: 50% 50% 0 0;
        transform: rotate(-45deg);
      }

      .character::after {
        /* Tail */
        content: "";
        position: absolute;
        bottom: 5px;
        right: -10px;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        border: 2px solid #ff69b4;
      }

      .watermark {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
        font-family: "Comic Sans MS", cursive, sans-serif; /* Handwriting style font */
        font-size: 1.5em;
        opacity: 0.7;
        user-select: none; /* Prevent text selection */
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="sun"></div>
      <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
      </div>
      <div class="hills"></div>
      <div class="character"></div>
      <div class="watermark">CrackGPT</div>
    </div>

    <script>
      // Optional JavaScript for more complex animations or interactions can be added here
    </script>
  </body>
</html>
